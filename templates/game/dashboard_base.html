{% load static %}
<!DOCTYPE html>
<html>
<head>
  {% if not user.master %}
    <script src="{% static 'game/js/logout.js' %}"></script>
  {% else %}
    <script src="{% static 'js/axios.min.js' %}"></script>
  {% endif %}
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
  {% block content %}
  {% endblock %}
  <p class="text-center"><a href="/chat"> go chat </a></p>
  {% if user.master %}
    <p class="text-center"><a href="/game/logout"> logout </a></p>
  {% else %}
    <p class="text-center"><a onclick="remove_char()" href="/game/player"> select other char </a></p>
    <p class="text-center"><a onclick="remove_char()" href="/game/logout"> logout </a></p>
  {% endif %}
</body>
</html>
