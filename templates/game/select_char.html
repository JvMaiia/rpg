{% load static %}
<!DOCTYPE html>
<html>
<body>
{% block content %}
  <table>
    <thead>
      <tr>
        <th> Select </th>
        <th> Name </th>
        <th> Class </th>
        <th> Breed </th>
      </tr>
    </thead>
    <tbody>
      {% for char in chars %}
      <tr>
          <td><a onclick="selectChar('{{char.name}}')" href=""> -> </a></td>
          <td> {{ char.name }} </td>
          <td> {{ char.klass.name }} </td>
          <td> {{ char.breed.name }} </td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
</body>
<script src="{% static 'game/js/select_char.js' %}"></script>
</html>
