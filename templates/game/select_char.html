{% load static %}
<!DOCTYPE html>
<html>
<body>
{% block content %}
  <table>
      <caption>Chars</caption>
      <tr>
        <th> Select </th>
        <th> Name </th>
        <th> Class </th>
        <th> Breed </th>
        <th> Level </th>
      </tr>
      {% for char in chars %}
      <tr>
          <td><a onclick="selectChar('{{char.name}}')" href=""> -> </a></td>
          <td> {{ char.name }} </td>
          <td> {{ char.klass }} </td>
          <td> {{ char.breed }} </td>
          <td> {{ char.level }} </td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
</body>
<script src="{% static 'game/js/select_char.js' %}"></script>
</html>
